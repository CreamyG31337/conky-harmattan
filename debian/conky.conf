alignment top_left
background no
maximum_width 800
border_width 1
cpu_avg_samples 2
default_color white
default_outline_color white
default_shade_color white
diskio_avg_samples 2
draw_borders no
draw_graph_borders yes
draw_outline no
draw_shades no
double_buffer yes
gap_x 20
gap_y 60
minimum_size 5 5
net_avg_samples 2
no_buffers yes
out_to_console no
own_window yes
own_window_class Conky
own_window_type normal
own_window_transparent yes
own_window_hints below,sticky
override_utf8_locale yes
show_graph_scale no
show_graph_range no
short_units yes
stippled_borders 0
temperature_unit celsius
update_interval 1
update_interval_on_battery 5
uppercase no
use_spacer none
use_xft yes
xftfont Droid Sans Mono:size=11
xftalpha 0.8

